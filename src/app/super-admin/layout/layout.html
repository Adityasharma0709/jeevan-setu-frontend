<div class="flex h-screen bg-gray-100">

  <!-- SIDEBAR -->
  <aside
    class="
      fixed md:static z-50
      w-64
      bg-white shadow
      h-full
      transform transition-transform duration-300
      md:translate-x-0
    "
    [class.-translate-x-full]="!sidebarOpen"
  >

    <!-- LOGO -->
    <div class="p-4 font-bold text-xl border-b">
      Jeevan Setu
    </div>

    <!-- MENU -->
    <nav class="p-4 space-y-2">

      <a
        routerLink="/super-admin"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="menu-link"
        (click)="closeSidebar()"
      >
        Dashboard
      </a>

      <a
        routerLink="/super-admin/create-admin"
        routerLinkActive="active-link"
        class="menu-link"
        (click)="closeSidebar()"
      >
        Admin Management
      </a>

      <a
        routerLink="/super-admin/projects"
        routerLinkActive="active-link"
        class="menu-link"
        (click)="closeSidebar()"
      >
        Projects
      </a>

      <a
        routerLink="/super-admin/locations"
        routerLinkActive="active-link"
        class="menu-link"
        (click)="closeSidebar()"
      >
        Locations
      </a>

      <button
        (click)="logout()"
        class="menu-link text-red-600"
      >
        Logout
      </button>

    </nav>
  </aside>

  <!-- OVERLAY -->
  <div
    *ngIf="sidebarOpen"
    (click)="closeSidebar()"
    class="fixed inset-0 bg-black/50 md:hidden"
  ></div>

  <!-- MAIN -->
  <div class="flex-1">

    <!-- HEADER -->
    <header class="bg-white shadow p-4 flex justify-between">

      <!-- MOBILE BTN -->
      <button class="md:hidden" (click)="toggleSidebar()">
        â˜°
      </button>

      <h1 class="font-bold">Super Admin Panel</h1>
      <span>Welcome ðŸ‘‹</span>
    </header>

    <main class="p-6">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
