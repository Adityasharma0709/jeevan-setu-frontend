<z-layout class="min-h-screen flex border">

  <!-- OVERLAY (MOBILE) -->

  <!-- SIDEBAR -->

<z-sidebar
[zWidth]="250"
[zCollapsible]="true"
[zCollapsed]="sidebarCollapsed"
[zCollapsedWidth]="70"
(zCollapsedChange)="sidebarCollapsed = $event"
class="p-0!"

>

<nav
  [class]="'flex h-full flex-col overflow-hidden ' + 
  (sidebarCollapsed ? 'gap-1 p-1 pt-4' : 'gap-4 p-4')"
>

  <!-- MENU -->
  <z-sidebar-group>
    @if (!sidebarCollapsed) {
      <z-sidebar-group-label>Admin Panel</z-sidebar-group-label>
    }

    <!-- Dashboard -->
    <a
      routerLink="/admin"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu-link"
      [class.justify-center]="sidebarCollapsed"
      [zTooltip]="sidebarCollapsed ? 'Dashboard' : ''"
      zPosition="right"
    >
      <z-icon zType="house" [class]="sidebarCollapsed ? '' : 'mr-2'" />
      @if (!sidebarCollapsed) { <span>Dashboard</span> }
    </a>

    <!-- Managers -->
    <a
      routerLink="/admin/managers"
      routerLinkActive="active-link"
      class="menu-link"
      [class.justify-center]="sidebarCollapsed"
      [zTooltip]="sidebarCollapsed ? 'Managers' : ''"
      zPosition="right"
    >
      <z-icon zType="users" [class]="sidebarCollapsed ? '' : 'mr-2'" />
      @if (!sidebarCollapsed) { <span>Managers</span> }
    </a>

    <!-- Groups -->
    <a
      routerLink="/admin/groups"
      routerLinkActive="active-link"
      class="menu-link"
      [class.justify-center]="sidebarCollapsed"
      [zTooltip]="sidebarCollapsed ? 'Groups' : ''"
      zPosition="right"
    >
      <z-icon zType="layers" [class]="sidebarCollapsed ? '' : 'mr-2'" />
      @if (!sidebarCollapsed) { <span>Groups</span> }
    </a>

    <!-- Activities -->
    <a
      routerLink="/admin/activities"
      routerLinkActive="active-link"
      class="menu-link"
      [class.justify-center]="sidebarCollapsed"
      [zTooltip]="sidebarCollapsed ? 'Activities' : ''"
      zPosition="right"
    >
      <z-icon zType="puzzle" [class]="sidebarCollapsed ? '' : 'mr-2'" />
      @if (!sidebarCollapsed) { <span>Activities</span> }
    </a>

    <!-- Sessions -->
    <a
      routerLink="/admin/sessions"
      routerLinkActive="active-link"
      class="menu-link"
      [class.justify-center]="sidebarCollapsed"
      [zTooltip]="sidebarCollapsed ? 'Sessions' : ''"
      zPosition="right"
    >
      <z-icon zType="calendar" [class]="sidebarCollapsed ? '' : 'mr-2'" />
      @if (!sidebarCollapsed) { <span>Sessions</span> }
    </a>

  </z-sidebar-group>

  <!-- LOGOUT -->
  <div class="mt-auto p-2 border-t">

    <button
      type="button"
      z-button
      zType="ghost"
      class="menu-link text-red-600 hover:bg-red-50"
      [class.justify-center]="sidebarCollapsed"
      [zTooltip]="sidebarCollapsed ? 'Logout' : ''"
      zPosition="right"
      (click)="logout()"
    >
      <z-icon zType="log-out" [class]="sidebarCollapsed ? '' : 'mr-2'" />
      @if (!sidebarCollapsed) { <span>Logout</span> }
    </button>

  </div>

</nav>


  </z-sidebar>

  <!-- MAIN AREA -->

  <z-layout class="flex flex-col flex-1">

<z-content class="flex-1 overflow-y-auto p-6 bg-gray-50">
  <router-outlet></router-outlet>
</z-content>


  </z-layout>

</z-layout>
